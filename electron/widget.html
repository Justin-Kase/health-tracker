<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      -webkit-app-region: drag;
      user-select: none;
      overflow: hidden;
    }

    .widget {
      width: 320px;
      height: 480px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      color: white;
      backdrop-filter: blur(10px);
      -webkit-app-region: no-drag;
      position: relative;
      overflow: hidden;
    }

    .widget::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      -webkit-app-region: drag;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .last-updated {
      font-size: 11px;
      opacity: 0.8;
    }

    .metrics {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      z-index: 1;
    }

    .metric {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .metric:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateX(4px);
    }

    .metric-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .metric-icon {
      font-size: 20px;
    }

    .metric-value {
      font-size: 18px;
      font-weight: 700;
    }

    .metric-small .metric-value {
      font-size: 16px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 16px 0 8px 0;
      opacity: 0.9;
    }

    .vitals {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    .vital {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .vital-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .vital-value {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .vital-label {
      font-size: 11px;
      opacity: 0.8;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 16px;
    }

    .error {
      padding: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="header">
      <div class="title">
        <span>üçé</span>
        <span>Health</span>
      </div>
      <div class="last-updated" id="lastUpdated">Loading...</div>
    </div>

    <div id="content" class="loading">
      Loading your health data...
    </div>
  </div>

  <script>
    async function loadData() {
      try {
        const data = await window.electron.getHealthData();
        
        if (!data) {
          document.getElementById('content').innerHTML = `
            <div class="error">
              <div style="font-size: 40px; margin-bottom: 12px;">üìä</div>
              <div>No health data found</div>
              <div style="font-size: 12px; margin-top: 8px;">Upload your data at<br/>localhost:3002</div>
            </div>
          `;
          return;
        }

        const lastUpdated = new Date(data.lastUpdated).toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric' 
        });
        document.getElementById('lastUpdated').textContent = `Updated ${lastUpdated}`;

        document.getElementById('content').innerHTML = `
          <div class="metrics">
            <div class="metric">
              <div class="metric-label">
                <span class="metric-icon">üò¥</span>
                <span>Sleep</span>
              </div>
              <div class="metric-value">${data.today.sleep || 0}h</div>
            </div>

            <div class="metric">
              <div class="metric-label">
                <span class="metric-icon">üëü</span>
                <span>Steps</span>
              </div>
              <div class="metric-value">${(data.today.steps || 0).toLocaleString()}</div>
            </div>

            <div class="metric metric-small">
              <div class="metric-label">
                <span class="metric-icon">‚ö°</span>
                <span>Active Energy</span>
              </div>
              <div class="metric-value">${Math.round(data.today.energy || 0)} cal</div>
            </div>

            <div class="metric metric-small">
              <div class="metric-label">
                <span class="metric-icon">üèãÔ∏è</span>
                <span>Exercise</span>
              </div>
              <div class="metric-value">${data.today.exercise || 0} min</div>
            </div>

            <div class="metric metric-small">
              <div class="metric-label">
                <span class="metric-icon">üßç</span>
                <span>Stand Hours</span>
              </div>
              <div class="metric-value">${data.today.stand || 0}h</div>
            </div>
          </div>

          <div class="section-title">7-Day Averages</div>
          <div class="vitals">
            <div class="vital">
              <div class="vital-icon">üò¥</div>
              <div class="vital-value">${data.averages.sleep}h</div>
              <div class="vital-label">Avg Sleep</div>
            </div>
            <div class="vital">
              <div class="vital-icon">üëü</div>
              <div class="vital-value">${(data.averages.steps || 0).toLocaleString()}</div>
              <div class="vital-label">Avg Steps</div>
            </div>
          </div>

          ${data.vitals.weight || data.vitals.restingHR || data.vitals.vo2Max ? `
            <div class="section-title">Vitals</div>
            <div class="vitals">
              ${data.vitals.weight ? `
                <div class="vital">
                  <div class="vital-icon">‚öñÔ∏è</div>
                  <div class="vital-value">${data.vitals.weight} kg</div>
                  <div class="vital-label">Weight</div>
                </div>
              ` : ''}
              ${data.vitals.restingHR ? `
                <div class="vital">
                  <div class="vital-icon">‚ù§Ô∏è</div>
                  <div class="vital-value">${data.vitals.restingHR}</div>
                  <div class="vital-label">Resting HR</div>
                </div>
              ` : ''}
              ${data.vitals.vo2Max ? `
                <div class="vital">
                  <div class="vital-icon">ü´Å</div>
                  <div class="vital-value">${data.vitals.vo2Max}</div>
                  <div class="vital-label">VO2 Max</div>
                </div>
              ` : ''}
            </div>
          ` : ''}
        `;
      } catch (err) {
        console.error('Failed to load data:', err);
        document.getElementById('content').innerHTML = `
          <div class="error">
            <div style="font-size: 40px; margin-bottom: 12px;">‚ö†Ô∏è</div>
            <div>Failed to load data</div>
            <div style="font-size: 12px; margin-top: 8px;">${err.message}</div>
          </div>
        `;
      }
    }

    // Load data on start
    loadData();

    // Refresh every 5 minutes
    setInterval(loadData, 5 * 60 * 1000);
  </script>
</body>
</html>
